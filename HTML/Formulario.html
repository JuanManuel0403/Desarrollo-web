<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
    <a href="../index.html" class="btn">Atras</a>
<body>
    <fieldset>
        <label>Buscar</label>
        <input type="search" name="Buscar" id="" placeholder="Buscar...">
        <br><br>
        <label>Nombre*</label>
        <input type="text" minlength="3" maxlength="40" name="Nombre" id="01" required>
            <br><br>
        <label>Apellido*</label>
        <input type="text" minlength="1" maxlength="40" name="Usuario" id="" required>
            <br><br>
        <label>Correo*</label>
        <input type="email" name="email" id="" required>
            <br><br>
        <label>Telefono*</label>
        <input type="tel" min="1" max="10" name="Calular" id="" required>
            <br><br>
        <label>Fecha de Nacimiento*</label>
        <input type="date" min="1960-01-01" max="2008-12-31" name="" id="fecha" required>
            <br><br>
        <label>Intruzca un URL de su canción favorita</label>
        <input type="url" name="Link cancion fav." id="">
            <br><br>
        <label>Cargar cedula (pdf)</label>
        <input type="file" name="Cadula" id="">
            <br><br>
        <label>¿posee alguna discapacidad?</label>
        Si<input type="checkbox"> No <input type="checkbox">
            <br><br>
        <label>Breve descripción de su persona</label>
            <br><br>
        <textarea name="descripción" id="" cols="40" rows="10"></textarea>
            <br><br>
        <label>¿Tiene hijos?</label>
        Si<input type="checkbox"> No <input type="checkbox">
            <br><br>
        <label>¿Cuantos hijos tiene?</label>
        <input type="number" min="0" max="10">
            <br><br>
        <label>Seleccione su genero</label>
        <select>
            <option value="0"></option>
            <option value="1">Mujer</option>
            <option value="2">Hombre</option>
        </select>
            <br><br>
        <label>Mueva la barrita a donde quiera</label>
        <input type="range">
            <br><br>
        <label>Escoja su color favorito</label>       
        <input type="color">
            <br><br>
            <label>¿Nivel de agrado con el formulario?</label>
            <meter min="0" max="100"  value="50" low="25" high="75" optimum="100"></meter>
            <br><br>
        <label>Hora del formulario</label>
        <input type="time">
            <br><br>
            <progress value="0.8" max="1">80%</progress>
            <br><br>
        <link rel="stylesheet" href="style.css">
        <a href="Gracias.html" class="btn">Enviar</a>
    </fieldset>
</body>
</html>
